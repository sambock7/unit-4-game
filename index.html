<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Crystal Collector</title>

  <!-- css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Javascript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

  <div class="container">

    <!-- first row -->
    <div class="row">

      <div class="col-md-12">
        <h1 style="text-align:center;">Crystal Collector</h1>
      </div>


    </div>

    <!-- second row, game intro -->
    <div class="row">

      <div class="col-md-12">
        <p style="text-align:center;">
          Click the crystals to match your score to the random number provided.

        </p>
      </div>

    </div>

    <!-- third row, randomly generated number -->
    <div class="row">

      <div class="col-md-12">
        <p style="text-align:center;">
          Your number to match is: <div id="number-to-guess"></div>

        </p>
      </div>

    </div>

    <!-- fourth row, where the game is -->
    <div class="row">

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <img class="crystal" id="crystal1" src="assets/images/crystal1.png" alt="crystal1">
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <img class="crystal" id="crystal2" src="assets/images/crystal2.png" alt="crystal2">
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <img class="crystal" id="crystal3" src="assets/images/crystal3.png" alt="crystal3">
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <img class="crystal" id="crystal4" src="assets/images/crystal4.png" alt="crystal4">
          </div>
        </div>
      </div>

        <div class="col-md-12">
          <p style="text-align:center;">
            Your score is: <div id="scoreValue"></div>

          </p>
        </div>

        <div class="col-md-12">
          <p style="text-align:center;">
            Record: <div id="winLoss">0-0</div>
          </p>
        </div>




    </div>

  </div>

</body>

</html>
